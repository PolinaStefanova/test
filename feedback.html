<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <style>
        a{
            text-decoration: none;
        }
    
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html">На главную</a>
        
             </nav>
        </div>

    </header>

    <main>

        <section id="About"></section>

        <section class="feedback">
            <h1>Свяжитесь с нами</h1>
          
               <form action="#">
                   
                   <fieldset>
                       <legend>ФИО</legend>
                       <input type="name" id="name" name="name" placeholder="">
                   </fieldset>
                   <fieldset>
                       <legend>Email</legend>
                       <input type="email" id="email" name="email" placeholder="">
                   </fieldset>

                   <fieldset>
                      <legend>Откуда вы о нас узнали?</legend>
                      <label><input type="radio" name="radio" value="1">Реклама</label>
                      <label><input type="radio" name="radio" value="2">От друзей</label>
                      <label><input type="radio" name="radio" value="3">От университета</label>
                
                    </fieldset>

                    <fieldset>
                        <legend style="text-align: right;">Типо обращения</legend>
                        <select name="quantity" required>
                            <option value="1" selected>Жалоба</option>
                            <option value="2">Другое</option>
                        
                          </select>
                    </fieldset>

                    <fieldset>
                        <legend>Текст сообщения</legend>
                        <input type="text-mes" id="text-mes" name="text-mes" placeholder="">
                    </fieldset>

                    <fieldset>
                        <legend style="text-align: right;">Вложения</legend>
                        <label><input type="file" name="f"></label>
                        
                  
                      </fieldset>

                

                   <label for="remember_me">
                       <input type="checkbox" id="remember_me" name="remember_me"> Даю согласие на обработку персональных данных
                   </label>
                <button type="submit">Отправить</button>
            </form>
          
        </section>
         
       
    </main>

    <footer>
        
        <div class="rectangle">

            <div class="text".>&copy; Иванов И.И.</div>

        </div>


    </footer>
</body>
</html>
